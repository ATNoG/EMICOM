[link]
##
## Link SAP identifier
##
id=link1

##
## Link SAP listening
##
port = 1235

##
## Linux device name
##
name = wlan0

##
## Scheduled scan period (milliseconds). Set to 0 to disable.
## A scan may be requested before the previous one is completed!
## An exception (handled) occurrs, in this case.
##
sched_scan_period = 30000

##
## Default threshold checking period, when not indicated
##
default_th_period = 1000

[mihf]
ip=127.0.0.1
local_port=1025
